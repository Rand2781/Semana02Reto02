<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reto02.css"> 
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
            <h2></h2>
            <form>
                <label for="apellidos">Apellidos *</label>
                <input type="text" id="apellidos" pattern="[A-Z a-z]{6,30}">
                

                <br>
                <br>
                <label for="nombres">Nombres *</label>
                <input type="text" id="nombres"
                pattern="[A-Z a-z]+">

                <br>
                <br>
                <label>Correo *</label>
                <input type="password" required>
                <br>
                <br>
                <label>Compañía *</label>
                <input type="text" pattern="[A-Z a-z] {1,100}">
                <br>
                <br>
                
                <input type="submit" value="Enviar">


            </form>
        </section>
    </main>
    
</body>
</html>
