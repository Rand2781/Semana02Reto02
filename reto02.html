<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reto02.css"> 
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
            <h2></h2>
            <form>
                <label for="apellidos">Apellidos <span>*</span></label>
                <input type="text" id="apellidos" pattern="[A-Z a-z]{6,30}" class="field"
                required>
                

                <br>
                <br>
                <label for="nombres">Nombres <span>*</span></label>
                <input type="text" id="nombres"
                pattern="[A-Z a-z]+"
                class="field" required>

                <br>
                <br>
                <label>Correo <span>*</span></label>
                <input type="password" required
                class="field">
                <br>
                <br>
                <label>Compañía <span>*</span></label>
                <input type="text" pattern="[A-Z a-z] {1,100}" class="field">
                <br>
                <br>
                
                <input type="submit" value="Enviar">


            </form>
        </section>
    </main>
    
</body>
</html>
